<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      First Firebase App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Practicing Content</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>First UI element</ion-card-subtitle>
      <ion-card-title>A reminder</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-img src="assets/green.jpg" alt="tree" style="margin-bottom: 24px;"></ion-img>
      <p>Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
